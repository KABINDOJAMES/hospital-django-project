<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{{ service.keywords }}">
    <meta name="description" content="{{ service.description }}">
    <title>Unity Medical Centre</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
{% include 'unitymed/navbar.html' %}


<div class="row bg-light fs-5">

    <h1 class="text-center">{{ service_item.title }}</h1>

    <div class="col-sm-4 p-3">
        <img class="card-img-top  rounded" src="{{ service_item.image.url }}" alt="service">
        
    </div>
 
    <div class="col-sm-8 fs-5 p-3">
        <div>{{ service_item.body | safe }}</div>

        <div class="text-center"><a style="color:#0000A3" class="text-decoration-none btn btn-warning" onMouseOver="this.style.color='#000000'"
            onMouseOut="this.style.color='#0000A3'" href="{% url 'contact' %}">CONTACT US</a></div>
    </div>
</div>

{% include 'unitymed/footer.html' %}
</body>
</html>
