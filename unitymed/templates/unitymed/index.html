<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
{% include 'unitymed/navbar.html' %}

<div class="container text-center">
    <div class="col-sm-4 rounded">
      {% if messages %}
      <ul class="list-group">
       {% for message in messages %}
       <li class="list-group-item active">{{message}}</li>
       {% endfor %}
      </ul>
      {% endif %}
    </div>
</div>

<div class="col-sm-12 p-3 text-center">
    {% if home.image %}
    <img class="card-img-top  rounded" src="{{ home.image.url }}" alt="welcome">
    {% else %}
    <img class="card-img-top  rounded" src="{{ home.image_url }}" alt="welcome">
    {% endif %}
    
</div>

   <h1 class="text-center">{{ home.title }}</h1>
   <br>
   <div>
    {{ home.body | safe }}
   </div>

{% include 'unitymed/footer.html' %}
